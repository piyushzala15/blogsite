{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container p-3" style="width: 292px;
    border: 1.5px solid;
    margin-top: 80px;
    border-radius: 10px;">
<h3>Login</h3>
<form  method="POST">
    {% csrf_token %}
    {{ form|crispy }}    
    <button  type="submit"  class="btn btn-success">Login</button>
</form>
<h6 class="mt-3" >Or <a href="http://127.0.0.1:8000/accounts/register/">Create New Account</a></h6>
</div>
{% endblock %}
